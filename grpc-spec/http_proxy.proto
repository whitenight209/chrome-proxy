syntax = "proto3";

package network;
option go_package = "github.com/whitenight209/proxy/proto/network;networkpb";

import "google/protobuf/empty.proto";

message HttpHeader {
  string key = 1;
  string value = 2;
}

message RequestEvent {
  string request_id = 1;
  string method = 2;
  string url = 3;
  repeated HttpHeader headers = 4;
  bytes body = 5;
  int64 timestamp_ms = 6;
}

message ResponseEvent {
  string request_id = 1;
  int32 status_code = 2;
  repeated HttpHeader headers = 3;
  bytes body = 4;
  int64 duration_ms = 5;
}

message ErrorEvent {
  string request_id = 1;
  string error = 2;
  int64 timestamp_ms = 3;
}

service NetworkEventService {
  rpc SendRequestWillBeSent(RequestEvent) returns (google.protobuf.Empty);
  rpc SendResponseReceived(ResponseEvent) returns (google.protobuf.Empty);
  rpc SendLoadingFinished(ResponseEvent) returns (google.protobuf.Empty);
  rpc SendLoadingFailed(ErrorEvent) returns (google.protobuf.Empty);
}
